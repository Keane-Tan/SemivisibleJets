# This config contains the parameters required for running the FullSim CMSSW chain on Condor
# The key names cannot be changed
# Paths can be given as local or absolute and strings are not required to be enclosed in quotes

# Directory to deposit CMSSW releases and output files
work_space: /afs/cern.ch/work/e/ebhal/Semi_visible_jets_Condor_s_spin1_FACK

# Directory to LHE files
lhe_file_path: /afs/cern.ch/work/e/ebhal/public/DMsimp_SVJ_s_spin1_splitLHE

# Identifier for model
model_name: DMsimp_SVJ_s_spin1

# Number of events per job
n_events: 10

n_jobs: 10

# Running dark coupling at 1 TeV
alpha_d: 0.1

# Mass of dark quarks specified in MadGraph model files. See if I can tidy this to instead search the LHE for the mass
m_d: 10

# Number of dark hadron flavours. n_f = 2 recommended by theorists
n_f: 2

# Fraction of final state particles that are stable and invisible
r_inv: 0.3

# Cross section (pb) specified by MadGraph. Will be in one of the LHE files. See if I can tidy this to instead search the LHE for the cross section
x_sec: 81.3